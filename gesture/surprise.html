<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>❤️ Surprise ❤️</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .message {
            position: absolute;
            color: white;
            font-size: 3rem;
            font-weight: 300;
            z-index: 10;
            text-shadow: 0 0 20px #ff0066;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
            pointer-events: none;
        }
        .back-btn {
            position: fixed; bottom: 30px; right: 30px;
            padding: 12px 25px;
            background: rgba(255,255,255,0.1);
            color: white; border: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px; cursor: pointer; z-index: 20;
            transition: all 0.3s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.3); }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="message">❤️ 浪漫惊喜 ❤️</div>
    <canvas id="canvas"></canvas>
    <button class="back-btn" onclick="window.location.href='gesture.html'">返回手势页</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let hearts = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Heart {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100; // Start below screen
                this.size = Math.random() * 20 + 10; // Random size
                this.speedY = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 60 + 320}, 100%, 60%)`; // Pink/Red/Purple range
                this.opacity = 1;
                this.fadeSpeed = Math.random() * 0.005 + 0.002;
                this.rotation = (Math.random() - 0.5) * 0.5;
                this.wobble = 0;
                this.wobbleSpeed = Math.random() * 0.1 + 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation + Math.sin(this.wobble) * 0.2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                // Draw Heart Shape
                ctx.beginPath();
                const s = this.size;
                ctx.moveTo(0, -s/4);
                ctx.bezierCurveTo(s/2, -s/2, s, 0, 0, s);
                ctx.bezierCurveTo(-s, 0, -s/2, -s/2, 0, -s/4);
                ctx.fill();
                
                ctx.restore();
            }

            update() {
                this.y -= this.speedY;
                this.opacity -= this.fadeSpeed;
                this.wobble += this.wobbleSpeed;
                
                if (this.opacity <= 0) {
                    this.init(); // Reset heart to reuse
                }
            }
        }

        // Create pool of hearts
        for (let i = 0; i < 150; i++) {
            hearts.push(new Heart());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
